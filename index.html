<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
      <div class="title"><h1>Time to draw!</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="eraserButton" onclick="changeColor('white')">
            Eraser
          </button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="rainbowButton" onclick="changeColor('rainbow')">
            Rainbow
          </button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Input must be between 1 and 100</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
